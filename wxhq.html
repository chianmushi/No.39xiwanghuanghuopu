<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>国旗护卫队纳新海报</title>
  <style>
   .flex {
    display: flex;
    flex-direction: column;
   }
   body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(45deg, #cff, #fcc);
   }
   p {
    font-size: 30px
   }
   .flex1 {
    flex: 1;
   } 
   div {
    position: relative;
   }
   .column{
    flex-direction: column;
   }
   .div1,div{
            width: 1350px;
           margin:0 auto；
   }
   @media (max-width: 600px){
    p {
      font-size: 16px;
    }

   }
  </style>
</head>
<body class="flex">
  <div style="width: 100%; height: 80%" class="flex1">
    <img src="https://chianmushi.github.io/No.39xiwanghuanghuopu/guoqi.jpg" alt="海报" width="100%" height="100%">
    <p style="position: absolute; top: 60%; left: 35%">2022年上林县中学</p>
    <p style="position: absolute; top: 65%; left: 35.5%">国旗护卫队招新了</p>
</div>
  <div style="background-color: red; width:100%" class="flex1">
  <p style="margin: 40px 10px 10px 10px;">五星红旗旗不只是红色旗帜，是我们国家的象征和标志。而国家富强，民族振兴，人民幸福是我们共同的愿望。倘若你想拥有更健康的身体，更成熟的心态，且自身肯坚持吃苦，那不妨来我们国旗护卫队！</p>
  <p style="text-align: center">入队要求：</p>
  <!--要求-->
  <div>
    <p>身高： 165厘米以上</p>
    <p>作风： 为人端正，心地善良</p>
    <p>特点： 具有较高的自律性，能吃苦耐劳，且尊师重道</p>
    <p>联系方式：</p>
  </div>
  <div class="div1" id="div1">
    <!-- 创建昵称和留言文本框 -->
    <span>网名：</span><input type="text" id="user" name="user">
    <br>
    <span>评论：</span><textarea id="lang"></textarea><br>
    <!-- 创建提交评价按钮 -->
    <input type="button" value="提交评价" id="btn">
  </div>
</div>
</body>
<script type="text/javascript">
  //通过id属性查找标签节点
  var user = document.getElementById('user');
  var lang = document.getElementById('lang');
  //通过id属性查找提交评价按钮并绑定点击事件
  document.getElementById('btn').onclick = function () {
    //在html代码中创建一个div盒子
    var cont = document.createElement('div');
    //将获取到的数据，放到一创建好的盒子中
    cont.innerHTML = '<p>' + user.value + ':' + lang.value + '</p><hr>';
    //将创建好的div盒子及及内容显示在页面中
    document.getElementById('div1').appendChild(cont);
    user.value = '';
    lang.value = '';
  }
</script>
</html>
